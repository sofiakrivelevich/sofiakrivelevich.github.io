<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №19, задание 1</title>
    <script>
        let name="Sofiya"; //string
        let age=18; //number
        let isStudent=true; //boolean
        let arr=[name, age, isStudent];
        document.write(arr[0]+"<br/>"+arr[1]+"<br/>");
        arr[2]=false;
        document.write(arr[2]+"<br/>");
        let animal="dog";
        arr.push(animal);
        let color="olive";
        arr.unshift(color);
        document.write(arr+"<br/>");
        document.write(arr.length);
    </script>
</head>
