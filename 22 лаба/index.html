<body onload="startTime()">
    <div class="content">
        <div class="clock">
            <span id="time_1"></span>
            <span class="separator">:</span>
            <span id="time_2"></span>
            <span class="separator">:</span>
            <span id="time_3"></span>
        </div>
    <script>
        function startTime() {
  let today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  h = checkTime(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time_1').innerHTML =h;
  document.getElementById('time_2').innerHTML =m;
  document.getElementById('time_3').innerHTML =s;
  let t = setTimeout(startTime, 1000);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};
  return i;
}
    </script>


<div class="browser">
<button onclick="myFunction()">Сlick to find out the browser version</button>

<script>
 function myFunction() { 
     if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
    {
        alert('Opera');
    }
    else if(navigator.userAgent.indexOf("Chrome") != -1 )
    {
        alert('Chrome');
    }
    else if(navigator.userAgent.indexOf("Safari") != -1)
    {
        alert('Safari');
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
         alert('Firefox');
    }
    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
      alert('IE'); 
    }  
    else 
    {
       alert('unknown');
    }
    }
    </script>
</div>


<div class="array">
    <button onclick="Arr_Function()">Array</button>


<script>
    function Arr_Function(){
        let size = prompt("Enter array size:", "");
        size = parseInt(size);
        let arr = new Array(size);
    for (let i=0; i<arr.length; i++){
        arr[i]=prompt("Enter arr["+i+"]:", "");
    }
    alert("Массив: "+arr.join(", "));
    }
</script>
</div>

<div class="Minimun">

    <script>
        function Min_Function(){
            let a=prompt("Enter the first number:","");

        let b=prompt("Enter the second number:","");
        b = parseInt(b);
        let c = Math.min(a,b);
