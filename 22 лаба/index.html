<body onload="startTime()">
    <div class="content">
        <div class="clock">
            <span id="time_1"></span>
            <span class="separator">:</span>
            <span id="time_2"></span>
            <span class="separator">:</span>
            <span id="time_3"></span>
        </div>
    <script>
        function startTime() {
  let today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  h = checkTime(h);
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time_1').innerHTML =h;
  document.getElementById('time_2').innerHTML =m;
  document.getElementById('time_3').innerHTML =s;
  let t = setTimeout(startTime, 1000);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};
  return i;
}
    </script>


    <div class="browser">
        <button onclick="alert(navigator.sayswho)">Version of your browser</button>

    <script>
        navigator.sayswho= (function(){
    var ua= navigator.userAgent, tem, 
    M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
    if(/trident/i.test(M[1])){
        tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
        return 'IE '+(tem[1] || '');
    }
    if(M[1]=== 'Chrome'){
        tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
        if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
    }
    M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
    if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
    return M.join(' ');
})();
